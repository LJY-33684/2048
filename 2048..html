<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048（由LJY编写）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            touch-action: manipulation;
            background-color: #faf8ef;
            color: #776e65;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        h1 {
            font-size: 6vw;
            margin: 3vw 0;
        }
        #game-container {
            width: 100%;
            padding: 0 4vw;
            margin: 0 auto;
        }
        #score-container {
            display: flex;
            justify-content: center;
            margin-bottom: 3vw;
        }
        .score-box {
            background: #bbada0;
            color: white;
            padding: 2vw 4vw;
            border-radius: 1vw;
            font-size: 4vw;
            font-weight: bold;
            margin: 0 2vw;
            min-width: 20vw;
        }
        #game-board {
            width: 92vw;
            height: 92vw;
            max-width: 500px;
            max-height: 500px;
            background-color: #bbada0;
            border-radius: 2vw;
            padding: 2vw;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .grid-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .grid-row {
            position: relative;
            width: 100%;
            height: 23%;
        }
        .cell {
            position: absolute;
            width: 23%;
            height: 100%;
            background-color: rgba(238, 228, 218, 0.35);
            border-radius: 1.5vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8vw;
            font-weight: bold;
        }
        .cell:nth-child(1) { left: 0; }
        .cell:nth-child(2) { left: 25.33%; }
        .cell:nth-child(3) { left: 50.66%; }
        .cell:nth-child(4) { left: 76%; }
        .cell.new {
            animation: appear 0.15s ease-out forwards;
        }
        .cell.merged {
            animation: pop 0.15s ease-out forwards;
        }
        @keyframes appear {
            0% { transform: scale(0); }
            90% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .number-2 { background-color: #eee4da; }
        .number-4 { background-color: #ede0c8; }
        .number-8 { background-color: #f2b179; color: white; }
        .number-16 { background-color: #f59563; color: white; }
        .number-32 { background-color: #f67c5f; color: white; }
        .number-64 { background-color: #f65e3b; color: white; }
        .number-128 { background-color: #edcf72; color: white; font-size: 7vw; }
        .number-256 { background-color: #edcc61; color: white; font-size: 7vw; }
        .game-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(238, 228, 218, 0.73);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 2vw;
        }
        .game-message p {
            font-size: 8vw;
            font-weight: bold;
            margin-bottom: 5vw;
        }
        .btn {
            background: #8f7a66;
            border-radius: 1vw;
            padding: 2vw 4vw;
            color: white;
            font-weight: bold;
            text-decoration: none;
            font-size: 4vw;
        }
        @media (min-width: 600px) {
            h1 { font-size: 36px; }
            .score-box { font-size: 24px; padding: 10px 20px; min-width: 120px; }
            .cell { font-size: 55px; }
            .number-128, .number-256 { font-size: 45px; }
            .game-message p { font-size: 60px; }
            .btn { font-size: 20px; padding: 10px 20px; }
        }
    </style>
</head>
<body>
    <h1>2048游戏（合成256获胜）由LJY编写</h1>
    <div id="game-container">
        <div id="score-container">
            <div class="score-box">分数: <span id="score">0</span></div>
        </div>
        <div id="game-board">
            <div class="grid-container"></div>
            <div class="game-message" id="game-message">
                <p id="message-text"></p>
                <a class="btn" id="restart-btn">再来一局</a>
            </div>
        </div>
    </div>

    <script>
        let board = [];
        let score = 0;
        const size = 4;
        const winValue = 256;
        let isGameOver = false;
        let touchStartX = 0;
        let touchStartY = 0;
        let isAnimating = false;
        let lastBoardState = Array.from({length: size}, () => Array(size).fill(0));

        function initGame() {
            board = Array.from({length: size}, () => Array(size).fill(0));
            lastBoardState = Array.from({length: size}, () => Array(size).fill(0));
            score = 0;
            isGameOver = false;
            updateScore();
            hideMessage();
            addNewNumber();
            addNewNumber();
            renderBoard();
        }

        function renderBoard() {
            const container = document.querySelector('.grid-container');
            container.innerHTML = '';
            const changes = new Set();

            // 检测数字变化
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const current = board[i][j];
                    const last = lastBoardState[i][j];
                    
                    // 记录变化类型：new（新增）、update（数字变化）
                    if (current !== last) {
                        if (last === 0) {
                            changes.add(`new,${i},${j}`);
                        } else if (current > last) {
                            changes.add(`update,${i},${j}`);
                        }
                    }
                }
            }

            // 创建棋盘
            for (let i = 0; i < size; i++) {
                const row = document.createElement('div');
                row.className = 'grid-row';
                
                for (let j = 0; j < size; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const value = board[i][j];
                    
                    if (value) {
                        cell.textContent = value;
                        cell.classList.add(`number-${value}`);

                        // 应用动画
                        const changeType = Array.from(changes).find(c => {
                            const [type, x, y] = c.split(',');
                            return x == i && y == j;
                        });
                        
                        if (changeType) {
                            const [type] = changeType.split(',');
                            switch(type) {
                                case 'new':
                                    cell.classList.add('new');
                                    break;
                                case 'update':
                                    cell.classList.add('merged');
                                    break;
                            }
                        }
                    }
                    row.appendChild(cell);
                }
                container.appendChild(row);
            }

            // 保存当前状态
            lastBoardState = board.map(row => [...row]);
        }

        function addNewNumber() {
            const emptyCells = [];
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({x: i, y: j});
                    }
                }
            }
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        async function move(direction) {
            if (isGameOver || isAnimating) return false;
            
            isAnimating = true;
            let moved = false;
            const originalBoard = JSON.stringify(board);

            const matrix = Array.from({length: size}, (_, i) => {
                switch(direction) {
                    case 'left':  return [...board[i]];
                    case 'right': return [...board[i]].reverse();
                    case 'up':    return board.map(row => row[i]);
                    case 'down':  return board.map(row => row[i]).reverse();
                }
            });

            for (let i = 0; i < size; i++) {
                let newRow = [];
                let prev = null;
                let scoreAdded = 0;
                
                const filtered = matrix[i].filter(c => c !== 0);
                for (const cell of filtered) {
                    if (prev === cell) {
                        const mergedValue = cell * 2;
                        newRow.push(mergedValue);
                        score += mergedValue;
                        scoreAdded += mergedValue;
                        prev = null;
                    } else {
                        if (prev !== null) newRow.push(prev);
                        prev = cell;
                    }
                }
                if (prev !== null) newRow.push(prev);
                while (newRow.length < size) newRow.push(0);
                
                switch(direction) {
                    case 'left': board[i] = newRow; break;
                    case 'right': board[i] = newRow.reverse(); break;
                    case 'up': newRow.forEach((val, j) => board[j][i] = val); break;
                    case 'down': newRow.reverse().forEach((val, j) => board[j][i] = val); break;
                }

                moved = moved || matrix[i].join(',') !== newRow.join(',');
            }

            if (moved) {
                renderBoard();
                await new Promise(resolve => {
                    setTimeout(() => {
                        document.querySelectorAll('.cell').forEach(cell => {
                            cell.classList.remove('new', 'merged');
                        });
                        resolve();
                    }, 150);
                });
                addNewNumber();
                updateScore();
                renderBoard();
                checkGameStatus();
            }
            isAnimating = false;
            return moved;
        }

        function checkGameStatus() {
            if (board.some(row => row.includes(winValue))) {
                showMessage('恭喜获胜!');
                isGameOver = true;
                return;
            }

            const hasEmptyCell = board.some(row => row.includes(0));
            const hasPossibleMove = board.some((row, i) =>
                row.some((cell, j) =>
                    (j < size-1 && cell === row[j+1]) ||
                    (i < size-1 && cell === board[i+1][j])
                )
            );

            if (!hasEmptyCell && !hasPossibleMove) {
                showMessage('游戏结束!');
                isGameOver = true;
            }
        }

        function showMessage(text) {
            const message = document.getElementById('game-message');
            document.getElementById('message-text').textContent = text;
            message.style.display = 'flex';
        }

        function hideMessage() {
            document.getElementById('game-message').style.display = 'none';
        }

        // 事件监听
        document.addEventListener('keydown', (e) => {
            if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
                e.preventDefault();
                move(e.key.replace('Arrow', '').toLowerCase());
            }
        });

        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 0) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            if (e.changedTouches.length > 0) {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;
                const absDx = Math.abs(dx);
                const absDy = Math.abs(dy);

                if (Math.max(absDx, absDy) < 30) return;

                if (absDx > absDy) {
                    dx > 0 ? move('right') : move('left');
                } else {
                    dy > 0 ? move('down') : move('up');
                }
            }
        }, { passive: false });

        document.getElementById('restart-btn').addEventListener('click', initGame);
        document.getElementById('restart-btn').addEventListener('touchend', initGame);

        // 初始化游戏
        initGame();
    </script>
</body>
</html>
